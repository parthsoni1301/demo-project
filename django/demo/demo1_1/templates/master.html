<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</head>
<script>
    // Check if the alert has been shown before
    const alertShown = localStorage.getItem('alertShown');

    if (!alertShown) {
        // This function will be executed when the page finishes loading
        window.onload = function() {
            alert("This code works properly on Google Chrome.\n Working hyperlinks(Home,user details,courses,about us)");
        };

        // Set the flag in localStorage to indicate that the alert has been shown
        localStorage.setItem('alertShown', 'true');
    }
</script>


<style>
    .container1 {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 500px;
    }

    .centered-div1 {
        /* Set desired styles for the centered div */
        padding: 20px;
        width: 400px;
        display: flex;
        /* Align elements in the center horizontally */
        justify-content: center;
        /* Align elements in the center vertically */
        align-items: center;
    }

    .member {
        width: 100px;
        justify-content: left;
        align-items: left;
        margin: 5px;
        padding: 20px;
        border-radius: 25px;
        transition: transform 0.8s;
        text-align: center;
    }

    .member:hover {
        color: rgb(182, 226, 9);
        transform: scale(1.2);
    }

    .member1 {
        width: 292px;
        margin: 5px;
        padding: 20px;
        border-radius: 25px;
        transition: transform 0.8s;
        text-align: center;
        float: left;
        background-color: rgb(171, 222, 203) !important;

    }

    .member1 h1 {
        color: rgb(5, 81, 56);
    }

    .member1 p {
        color: black !important;
    }

    .base {
        margin-left: 310px;
    }

    .base2 {
        margin-right: 300px;
    }

    .member1:hover {
        color: rgb(182, 226, 9);
        transform: scale(1.2);
    }

    .member2 {
        width: 900px;
        height: 600px;
        margin-left: 310px;
        padding: 20px;
        border-radius: 25px;
        transition: transform 0.8s;
        text-align: center;
        float: left;
        background-color: rgb(75, 8, 61) !important;

    }

    .member2:hover {
        color: rgb(182, 226, 9);
        transform: scale(1.2);
    }

    member2_2 {
        float: left;
    }

    .profile-card {
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        width: 300px;
        text-align: center;
        display: none;
        /* Hide all cards by default */
    }

    .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin: 10px auto;
    }

    .profile-name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .profile-title {
        font-size: 16px;
        color: #666;
        margin-bottom: 10px;
    }

    .profile-description {
        font-size: 14px;
        color: #333;
        margin-bottom: 15px;
    }

    .profile-link {
        text-decoration: none;
        color: #007BFF;
        font-weight: bold;
    }

    .c-section {
        background-color: #333;
        color: #fff;
        padding: 30px 0;
        text-align: center;
    }

    .c-container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .c-footer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .footer-column {
        flex: 1;
        max-width: 25%;
        padding: 0 15px;
        text-align: left;
    }

    .footer-logo {
        width: 100px;
        margin-bottom: 20px;
    }

    .footer-nav {
        color: #fff;
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
    }

    .footer-nav:hover {
        color: #ff8a00;
    }

    .sub-footer {
        background-color: #222;
        padding: 20px 0;
        text-align: center;
    }

    .sub-footer a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }

    .sub-footer img {
        width: 30px;
        height: 30px;
        vertical-align: middle;
        margin-bottom: 5px;
    }
    
</style>

                    <div class="collapse navbar-collapse collapse" id="navbarSupportedContent">
